<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Netflix-style Landing Page</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: white;
  }

  .container {
    position: relative;
    height: 100vh;
    overflow: hidden;
  }

  .background-image {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url("image2.jpg");
    background-size: cover;
    background-position: center;
    opacity: 0.6;
    z-index: -1;
  }

  .content {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100%;
    text-align: center;
    padding: 20px;
  }

  h1 {
    font-size: 36px;
    margin-bottom: 20px;
  }

  p {
    font-size: 18px;
    line-height: 1.6;
    margin-bottom: 20px;
  }

  .join-button {
    padding: 12px 24px;
    background-color: red;
    color: white;
    border: none;
    cursor: pointer;
    font-size: 16px;
  }
</style>
</head>
<body>
  <div class="container">
    <div class="background-image"></div>
    <div class="content">
      <h1>Welcome to Netflix</h1>
      <p>Watch your favorite movies, TV shows, and more.</p>
      <p>Join us today and experience entertainment like never before.</p>
      <div class="button-container">
        <button class="join-button">Join Now</button>
      </div>
    </div>
  </div>
</body>
</html>
